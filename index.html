<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
        
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">

        <title>Portafolio | Santiago Borrero Suarez</title>

    </head>
    <body>
        <!-- Presentación Inicial -->
        <div id="presentacion">
            <div class="user-select-none">
                <span class="bordeScroll">
                    <span class="circuloScroll"></span>
                </span>
                <div class="scrollText">Scroll Down</div>
            </div>

            <div class="user-select-none">
                <span class="bordeScrollRight">
                    <span class="circuloScrollRight"></span>
                </span>
                <div class="scrollTextRight">Scroll Down</div>
            </div>
            <div class="presentacionPrincipal container user-select-none">
                <p style="text-align: left;">
                    Hola,</br>
                    Soy Santiago Borrero Suarez,</br>
                    Desarrollador de Software
                </p>
                <div class="user-select-none">
                    <a href="https://www.linkedin.com/in/santiagoborrerosuarez/" target="_blank">
                        <button class="btnPrincipal">
                            <span class="spanBtn">LinkedIn</span>
                        </button>
                    </a>
                    <a href="https://github.com/SantiagoBoS" target="_blank">
                        <button class="btnPrincipal">
                            <span class="spanBtn">GitHub</span>
                        </button>
                    </a>
                </div>
            </div>
    
        </div>

        <!-- Separador -->
        <img src="src/wave-haikei.svg" alt="Separador superior" width="100%" style="position: absolute;">
        
        <!-- Portafolio -->
        <div id="portafolio">
            <div class="container">
                <div class="portafolioText">Portafolio</div>
                <div class="row borderCard" id="portfolioGrid">
                    <!-- Aquí se insertarán las cards dinámicamente -->
                </div>

                <!-- Modal general -->
                <div class="modal fade" id="portfolioModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content border-0 shadow">
                        <div id="modalCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="modalCarouselInner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Separador -->
        <img src="src/wave-haikei-down.svg" alt="separador inferior" width="100%" style="margin-top: -60%;">

        <br>
        <div id="portafolio">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center my-5">
                        <h2>Sección 2</h2>
                        <p>Contenido de la sección 2.</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- Bootstrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Tu script -->
        <script src="script.js"></script>
    </body>
</html>
